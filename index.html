<!DOCTYPE>
<html>
<head>

  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script>
  (function() {
    $.getJSON("http://amodar.github.io/movies/movies.json", function( movie ) {
        var movies = [];
        
        
        for (var i = 0; i<movie.length; i++) {
            movies.push(movie);
        }
       
        document.getElementById("test").innerHTML = movie[0].Director;
        document.getElementById("x").innerHTML = movie.length;
    });
  }());
  </script>

</head>
<body>
  
<div id='test'></div>
<div id='x'></div>

</body>
</html>
