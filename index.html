<!DOCTYPE>
<html>
<head>

  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script>
  (function() {
    $.getJSON("http://amodar.github.io/movies/movies.json", function( movie ) {
        var movies = [];
        
        
        for (var i = 0; i<movie.length; i++) {
            movies.push(movie[i]);
        }

        var filteredMovies = movies.filter( function (object) {
          return object.Poster === "N/A";
        });

        document.getElementById("x").innerHTML = filteredMovies.length;
    });
  }());
  </script>

</head>
<body>
  
<div id='test'></div>
<div id='x'></div>

</body>
</html>
