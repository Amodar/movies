<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script>
  $.getJSON("http://amodar.github.io/movies/movies.json", function( data ) {
    var items = [];
    $.each( data, function( key, val ) {
      items.push( "<li id='" + key + "'>" + val + "</li>" );
    });
   
    $( "<ul/>", {
      "class": "my-new-list",
      html: items.join( "" )
    }).appendTo( "body" );
  });
</script>
